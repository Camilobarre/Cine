        <br>
        <h3 class="Titulos">Estrenos</h3>
        <br>
        <section class="Estrenos">
            <figure class="Pelicula">

                    alt="Star Wars Episodio 9" width="200px" height="400px">
                <figcaption>El Ascenso de Skywalker</figcaption>
                <p>In the riveting conclusion of the landmark Skywalker saga, new legends will be born-and the final
                    battle for freedom is yet to come.</p>
                <a href="https://www.pse.com.co/persona" target="_blank">Comprar Boletas</a>
            </figure>
            <figure class="Pelicula">
                <img class="figure-Pelicula" src="https://m.media-amazon.com/images/M/MV5BMjEwMzMxODIzOV5BMl5BanBnXkFtZTgwNzg3OTAzMDI@._V1_.jpg"
                    alt="Rogue One: Una Historia de Star Wars" width="200px" height="400px">
                <figcaption>Rogue One</figcaption>
                <p>In a time of conflict, a group of unlikely heroes band together on a mission to steal the plans to
                    the Death Star, the Empire's ultimate weapon of destruction.</p>
                <a href="https://www.pse.com.co/persona" target="_blank">Comprar Boletas</a>
            </figure>
        </section>
        <br>
        <h3 id="Titulos">Cartelera</h3>
        <br>
        <section class="Cartelera">
            <figure class="Pelicula">
                <img class="figure-Pelicula" src="https://m.media-amazon.com/images/M/MV5BYTRhNjcwNWQtMGJmMi00NmQyLWE2YzItODVmMTdjNWI0ZDA2XkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_.jpg"
                    alt="Star Wars Episodio 1" width="200px" height="400px">
                <figcaption>La amenaza Fantasma</figcaption>
                <p>Two Jedi escape a hostile blockade to find allies and come across a young boy who may bring balance
                    to the Force, but the long dormant Sith resurface to claim their original glory.</p>
                <a href="https://www.pse.com.co/persona" target="_blank">Comprar Boletas</a>
            </figure>
            <figure class="Pelicula">
                <img class="figure-Pelicula" src="https://m.media-amazon.com/images/M/MV5BMDAzM2M0Y2UtZjRmZi00MzVlLTg4MjEtOTE3NzU5ZDVlMTU5XkEyXkFqcGdeQXVyNDUyOTg3Njg@._V1_.jpg"
                    alt="Star Wars Episodio 2" width="200px" height="400px">
                <figcaption>El Ataque de los Clones</figcaption>
                <p>Ten years after initially meeting, Anakin Skywalker shares a forbidden romance with Padmé Amidala,
                    while Obi-Wan Kenobi discovers a secret clone army crafted for the Jedi.</p>
                <a href="https://www.pse.com.co/persona" target="_blank">Comprar Boletas</a>
            </figure>
            <figure class="Pelicula">
                <img class="figure-Pelicula" src="https://m.media-amazon.com/images/M/MV5BNTc4MTc3NTQ5OF5BMl5BanBnXkFtZTcwOTg0NjI4NA@@._V1_FMjpg_UX1000_.jpg"
                    alt="Star Wars Episodio 3" width="200px" height="400px">
                <figcaption>La Venganza de los Sith</figcaption>
                <p>Three years into the Clone Wars, Obi-Wan pursues a new threat, while Anakin is lured by Chancellor
                    Palpatine into a sinister plot to rule the galaxy.</p>
                <a href="https://www.pse.com.co/persona" target="_blank">Comprar Boletas</a>
            </figure>
            <figure class="Pelicula">
                <img class="figure-Pelicula" src="https://m.media-amazon.com/images/M/MV5BOTA5NjhiOTAtZWM0ZC00MWNhLThiMzEtZDFkOTk2OTU1ZDJkXkEyXkFqcGdeQXVyMTA4NDI1NTQx._V1_.jpg"
                    alt="Star Wars Episodio 4" width="200px" height="400px">
                <figcaption>Una Nueva Esperanza</figcaption>
                <p>Luke Skywalker joins forces with a Jedi Knight, a cocky pilot, a Wookiee and two droids to save the
                    galaxy from the Empire's world-destroying battle station, while also attempting to rescue Princess
                    Leia from the mysterious Darth Vader.</p>
                <a href="https://www.pse.com.co/persona" target="_blank">Comprar Boletas</a>
            </figure>
            <figure class="Pelicula">
                <img class="figure-Pelicula" src="https://m.media-amazon.com/images/M/MV5BYmU1NDRjNDgtMzhiMi00NjZmLTg5NGItZDNiZjU5NTU4OTE0XkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_.jpg"
                    alt="Star Wars Episodio 5" width="200px" height="400px">
                <figcaption>El Imperio Contrataca</figcaption>
                <p>After the Rebels are overpowered by the Empire, Luke Skywalker begins his Jedi training with Yoda,
                    while his friends are pursued across the galaxy by Darth Vader and bounty hunter Boba Fett.</p>
                <a href="https://www.pse.com.co/persona" target="_blank">Comprar Boletas</a>
            </figure>
            <figure class="Pelicula">
                <img class="figure-Pelicula" src="https://m.media-amazon.com/images/M/MV5BOWZlMjFiYzgtMTUzNC00Y2IzLTk1NTMtZmNhMTczNTk0ODk1XkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_.jpg"
                    alt="Star Wars Episodio 6" width="200px" height="400px">
                <figcaption>El Retorno del Jedi</figcaption>
                <p>After rescuing Han Solo from Jabba the Hutt, the Rebels attempt to destroy the second Death Star,
                    while Luke struggles to help Darth Vader back from the dark side.</p>
                <a href="https://www.pse.com.co/persona" target="_blank">Comprar Boletas</a>
            </figure>
            <figure class="Pelicula">
                <img class="figure-Pelicula" src="https://m.media-amazon.com/images/M/MV5BOTAzODEzNDAzMl5BMl5BanBnXkFtZTgwMDU1MTgzNzE@._V1_.jpg"
                    alt="Star Wars Episodio 7" width="200px" height="400px">
                <figcaption>El Despertar de la Fuerza</figcaption>
                <p>As a new threat to the galaxy rises, Rey, a desert scavenger, and Finn, an ex-stormtrooper, must join
                    Han Solo and Chewbacca to search for the one hope of restoring peace.</p>
                <a href="https://www.pse.com.co/persona" target="_blank">Comprar Boletas</a>
            </figure>
            <figure class="Pelicula">
                <img class="figure-Pelicula" src="https://m.media-amazon.com/images/M/MV5BMjQ1MzcxNjg4N15BMl5BanBnXkFtZTgwNzgwMjY4MzI@._V1_.jpg"
                    alt="Star Wars Episodio 8" width="200px" height="400px">
                <figcaption>El Último Jedi</figcaption>
                <p>The Star Wars saga continues as new heroes and galactic legends go on an epic adventure, unlocking
                    mysteries of the Force and shocking revelations of the past.</p>
                <a href="https://www.pse.com.co/persona" target="_blank">Comprar Boletas</a>
            </figure>
        </section>
        <section class="Titulos">
            <form action="./src/pages/server.html" method="get">
                <fieldset>
                    <legend>Contacto</legend>
                        <br>
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input class="nombre" type="text" name="nombre" id="nombre" required>
                        </div>
                        <br>
                        <div>
                            <label for="correo">Correo:</label>
                            <input class="correo" type="email" name="correo" id="correo" required>
                        </div>
                        <br>
                        <div>
                            <label for="comentarios">Comentarios:</label><br>
                            <textarea class="comentarios" name="comentarios" id="comentarios" cols="30" rows="10" maxlength="255"></textarea>
                        </div>
                    </fieldset>
                    <button type="submit">Enviar información</button>
            </form>
        </section>
